<table>
  <tr>
    <td>id</td>
    <td>title</td>
    <td>price</td>
    <td>stock</td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.title}}</td>
    <td>{{product.price}}</td>
    <td>{{product.stock}}</td>
    <td>
      <app-stockstatus [productId]="product.id" [stock]="product.stock" (onStockValueChange)="processStockValueChange($event)"></app-stockstatus>
    </td>
  </tr>


</table>

<router-outlet></router-outlet>
